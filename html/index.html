<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Timedis</title>
        <meta name="viewport" content="width=800">


		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="/html/css/epoch.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="/html/js/d3.min.js"></script>
        <script src="/html/js/epoch.js"></script>
    </head>
    <body class="epoch-theme-dark">
	<nav class="navbar navbar-inverse navbar-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Timedis</a>
        </div>
        
      </div>
    </nav>

	 <div class="container">
		<div class="row ">
		  <div class="col-md-5 ">
			<div class="panel panel-default">
	  			<div class="panel-heading">CPU %</div>
	  			<div class="panel-body epoch category10">
					<div id="lineChart" style="height: 200px; padding: 10px; border: 1px solid #eaeaea"></div>
			   </div>
			</div>
		  </div>
		   <div class="col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading">Used Memory</div>
					<div class="panel-body epoch category10">
						<div id="memoryChart" style="height: 200px; padding: 10px; border: 1px solid #eaeaea"></div>
					</div>
				</div>
			</div>
			 <div class="col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading">Network RX</div>
					<div class="panel-body epoch category10">
						<div id="netChart" style="height: 200px; padding: 10px; border: 1px solid #eaeaea"></div>
					</div>
				</div>
			</div>
			<div class="col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading">Network TX</div>
					<div class="panel-body epoch category10">
						<div id="netChartTX" style="height: 200px; padding: 10px; border: 1px solid #eaeaea"></div>
					</div>
				</div>
			</div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading">Load Avg.</div>
		   		    <div class="panel-body epoch category10">
						<div id="gaugeChart" class="epoch gauge-tiny"></div>
					</div>
				</div>
			</div>
	     </div>
	</div>
	
	
	</body>
	<script>
	  var lineChart = $('#lineChart').epoch({
	    type: 'time.line',
	    data: [
			{
	    			label: "Series 2",
			    values: [],
				range: [0,100],
				
  			},
		],
		axes: ["bottom","left"],
		ticks: { time: 10, right: 5, left: 5 },
		range: {
			left: [0, 100],
			right: [0,100],
		}
	  });
	
	
	var memChart = $('#memoryChart').epoch({
	    type: 'time.line',
	    data: [
			{
	    			label: "Used Memory",
			    values: [],
				
				
  			},
			{
	    			label: "Free Memory",
			    values: [],
  			}
		],
		axes: ["bottom","left"],
		ticks: { time: 10, right: 5, left: 5 },
		
	  });
	
	var netChart = $('#netChart').epoch({
	    type: 'time.line',
	    data: [
			{
	    			values: [],
				
				
  			},
		],
		axes: ["bottom","left"],
		ticks: { time: 10, right: 5, left: 5 },
		
	  });
	
	var netChartTX = $('#netChartTX').epoch({
	    type: 'time.line',
	    data: [
			{
	    			values: [],
				
				
  			},
		],
		axes: ["bottom","left"],
		ticks: { time: 10, right: 5, left: 5 },
		
	  });
	
	
	new EventSource("/subscribe/?query=" + encodeURI('{"type":"movingAvg","params":{"window": 50},"upstream":[{"type":"faucet","params":{"key":"sys.cpu.user", "from": -60}}]}')).addEventListener('record', function(event) {
		data = JSON.parse(event.data);
		
		lineChart.push([data]);

	});
	
	
	new EventSource("/subscribe/?query=" + encodeURI('{"type":"movingAvg","params":{"window": 5},"upstream":[{"type":"faucet","params":{"key":"sys.mem.used", "from": -60}}]}')).addEventListener('record', function(event) {
		data = JSON.parse(event.data);
		
		memChart.push([data, {time: data.time-1000, y: data.y +1000000}]);

	});
	
	new EventSource("/subscribe/?query=" + encodeURI('{"type":"movingAvg","params":{"window": 10},"upstream":[{"type":"faucet","params":{"key":"sys.net.lo.rx", "from": -60}}]}')).addEventListener('record', function(event) {
		data = JSON.parse(event.data);
		
		netChart.push([data]);

	});
	new EventSource("/subscribe/?query=" + encodeURI('{"type":"movingAvg","params":{"window": 10},"upstream":[{"type":"faucet","params":{"key":"sys.net.eth0.tx", "from": -60}}]}')).addEventListener('record', function(event) {
		data = JSON.parse(event.data);
		
		netChartTX.push([data]);

	});
	
	
	
	var gauge  = $('#gaugeChart').epoch({
	    type: 'time.gauge',
		domain: [0, 4],
	    value: 0.0,
		format: function(v) { return v.toFixed(2); }
	  });
	
	new EventSource("/subscribe/?query=" + encodeURI('{"type":"faucet","params":{"key":"sys.cpu.load"}}')).addEventListener('record', function(event) {
		data = JSON.parse(event.data);
		
		gauge.push(data.y);

	});
	
	
	</script>
</html>
